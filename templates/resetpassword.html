<html>
  <head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script type="text/javascript" src="/static/js/resetpassword.js"></script>
    <link type="text/css" rel="stylesheet" href="/static/css/resetpassword.css">
  </head>
  <body>
    <header class="d-flex justify-content-center">
      <center>Application</center>
    </header>
    <br><br>
    <div class="container">   <!-- container -->
      <div class="row">       <!-- row -->
          <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">    <!-- column -->
              <div class="row">                                                           <!-- row -->
                  <div class="col-lg-6 col-md-8 mx-auto">                                 <!-- column -->
                      <div class="card rounded shadow shadow-sm">
                      <!-- card-block -->
                          <div class="card-header">
                            <center>
                              <h3 class="mb-0">Reset Password</h3>
                            </center>
                          </div>
                          <div class="card-body"> <!-- card body -->
                              <form class="form" role="form" id="resetpassword_form" method="POST" action="/resetpassword">
                              <!-- form card -->  
                                {% with messages = get_flashed_messages() %}
                                     {% if messages %}
                                           {% for message in messages %}
                                           <div class="alert alert-danger" style="color: red;" role="alert">
                                            <center>
                                              {{ message }}
                                            </center>
                                           </div>
                                           {% endfor %}
                                     {% endif %}
                                  {% endwith %}
                                  <center>
                                  <div class="alert alert-danger" id="fillup_alert" name="fillup_alert" role="alert" style="display: none;">
                                  </div></center>
                                  <div class="form-group">
                                      <label for="mailid">Mail_ID</label>
                                      <input type="text" class="form-control" id="mailid" name="mailid" value="{{mailid}}" readonly>
                                    </div>
                                  <div class="form-group">
                                      <label for="Password">Password</label>
                                      <input type="password" class="form-control" id="Password" name="Password" onkeyup ="checkpassword()" required>
                                  </div>
                                  <span id="password_alert" style="color: red;"></span>
                                  <div class="form-group">
                                      <label for="ConfirmPassword">Confirm Password</label>
                                      <input type="password" class="form-control" id="ConfirmPassword" name="ConfirmPassword" onkeyup ="passwordmatch()" required>
                                    </div>
                                    <span id="cpassword_alert" style="color: red;"></span>
                                    <div class="form-group">
                                        <label for="OTP">OTP</label>
                                        <input type="text" class="form-control" id="OTP" name="OTP" onkeyup="checkotp_field()" required>
                                    </div>
                                    <div class="col">
                                      <a href="{{url_for('login')}}">back</a>
                                    </div>
                                    <div class="col">
                                      <button type="submit" class="btn btn-success btn-lg float-right" id="resetpassword_button" onclick="checkdetails()">Reset Password</button>
                                    </div>
                              </form>
                              <!-- /form card login -->
                            </div>
                            <!-- card body -->
                          </div>
                          <!--/card-block-->
                      </div>
                      <!-- /col -->
                  </div>
              </div>
              <!--/row-->
          </div>
          <!--/col-->
      </div>
      <!--/row-->
    </div>
<!--/container-->
<div id="footer" class="d-flex justify-content-center">
    Designed in 2022
    </div>
  </body>
</html>
